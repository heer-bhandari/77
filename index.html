<!DOCTYPE html>

        <h2> NUMBER 1 "square root" </h2>
     <p>Click the button to display the square root of 9.</p>
<button onclick="myFunction()">Find the answer</button>
<p id="demo"></p>
<script>
function myFunction() { document.getElementById("demo").innerHTML = Math.sqrt(9); }
</script>

<br>
<br>

<h3> NUMBER 2 "rounding to the nearest hole number"</h3>

<p>Click the button to round the number 8.4 to its nearest integer.</p>
<button onclick="gamer()">Find the answer</button>
<p id="lol"></p>
<script>
function gamer() { document.getElementById("lol").innerHTML = Math.round(8.4); }
</script>
    </body>
